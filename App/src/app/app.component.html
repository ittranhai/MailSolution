<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <mat-toolbar color="primary">
      <span>Mail Template</span>
    </mat-toolbar>
    <mat-list>
      @for (template of templates; track template) {
        <mat-list-item [ngClass]="{ 'active-template': activeTemplate === template.templateName }" (click)="selectTemplate(template)">{{template.templateName}}</mat-list-item>
        <mat-divider></mat-divider>
      }
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    
    <main>
      <mat-toolbar color="primary">
        <button (click)="openDialog()" mat-raised-button color="primary" style="width: 150px; ">New </button>
        <button (click)="saveTemplate()" mat-raised-button color="primary" style="width: 150px; margin-left: 20px;">Save </button>
        <span class="example-spacer"></span>
        <span>{{selectedTemplate.templateName}}</span>
        <span class="example-spacer"></span>
        <button (click)="reviewTemplate()" mat-raised-button color="primary" style="width: 150px; margin-right: 20px;">Review</button>
        <button (click)="openDialogSendmail()" mat-raised-button color="primary" style="width: 150px;">Send Mail </button>
  </mat-toolbar>
      <div style="display: flex;">
          <div class="resizable">
            <div class="resizable-json" style="height: 30vh;"><ngx-monaco-editor class="resizable-json" [options]="JsonOptions" [(ngModel)]="selectedTemplate.jsonModel"></ngx-monaco-editor></div>
            <div style="height: 69vh;"><ngx-monaco-editor (ngModelChange)="onContentChange($event)"  [options]="HtmlOptions" [(ngModel)]="selectedTemplate.content"></ngx-monaco-editor></div>
          </div>
          <iframe style="height:calc(100vh - 70px); width: 50%; overflow: auto;" [attr.srcdoc]="safeHtmlContent"></iframe>
      </div>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
<router-outlet />
